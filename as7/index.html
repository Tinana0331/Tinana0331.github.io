<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Scrolling: 海洋塑膠污染動畫</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- div1: 縮小過渡區 -->
  <div class="section" id="div1"></div>

  <!-- 塑膠粒子掉落 -->
  <div class="section" id="div2">
    <h1 class="plastic-title">你知道海洋塑膠污染對海洋生物的影響有多大嗎？</h1>
    <div id="particle-container"></div>
  </div>

  <div class="section" id="div3"></div>

  <!-- div4: 海洋生物 & 塑膠垃圾 -->
  <div class="section" id="div4">
    <div id="marine-animals">
      <img src="turtle.png" alt="Turtle" class="parallax-item">
      <img src="whale.png" alt="Whale" class="parallax-item">
      <img src="fish.png" alt="Fish" class="parallax-item">
    </div>

    <div id="plastic-waste">
      <img src="plastic-bag.png" alt="Plastic Bag" class="plastic-item">
      <img src="plastic-bottle.png" alt="Plastic Bottle" class="plastic-item">
      <img src="plastic-cutlery.png" alt="Plastic Cutlery" class="plastic-item">
    </div>

    <div id="annotations">
      <p>海龜誤以為塑膠袋是水母，可能因此飢餓而死。</p>
      <p>鯨魚吞入塑膠導致消化系統阻塞。</p>
      <p>魚類吸收微塑膠，最終進入人類食物鏈。</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
