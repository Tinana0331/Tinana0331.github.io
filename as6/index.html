<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>翻翻卡效果</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2 class="question">題目：請回答以下的歷史問題</h2>

    <div class="scroll-section">
        <div class="flip-cards initial">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">誰是法國大革命的領導者？</div>
                    <div class="flip-card-back">答案：羅伯斯庇爾</div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">美國的獨立宣言於哪一年簽署？</div>
                    <div class="flip-card-back">答案：1776年</div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">文藝復興始於哪個國家？</div>
                    <div class="flip-card-back">答案：義大利</div>
                </div>
            </div>
        </div>

        <div class="prompt">你想清楚答案了嗎？</div>

        <!-- 顯示答案的翻翻卡 -->
        <div class="flip-cards final">
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">誰是法國大革命的領導者？</div>
                    <div class="flip-card-back">答案：羅伯斯庇爾</div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">美國的獨立宣言於哪一年簽署？</div>
                    <div class="flip-card-back">答案：1776年</div>
                </div>
            </div>
            <div class="flip-card">
                <div class="flip-card-inner">
                    <div class="flip-card-front">文藝復興始於哪個國家？</div>
                    <div class="flip-card-back">答案：義大利</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
