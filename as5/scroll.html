<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolled Video Example</title>
    <link rel="stylesheet" href="scroll.css">
</head>
<body>

    <!-- Leading Section -->
    <div class="leading-section">
        <h1>Leading Section</h1>
    </div>

    <!-- Video Section 1 -->
    <div class="video-section" id="video-section-1">
        <video id="video1" src="https://web.cw.com.tw/climate-2020/landing/cover-mobile.mp4" muted playsinline></video>
        <div class="overlay">
            <h1>Video Section 1 Content</h1>
        </div>
    </div>

    <!-- Middle Section -->
    <div class="middle-section">
        <h1>Middle Section</h1>
    </div>

    <!-- Video Section 2 -->
    <div class="video-section" id="video-section-2">
        <video id="video2" src="https://web.cw.com.tw/climate-2020/landing/cover-mobile.mp4" muted playsinline></video>
        <div class="overlay">
            <h1>Video Section 2 Content</h1>
        </div>
    </div>

    <!-- Ending Section -->
    <div class="ending-section">
        <h1>Ending Section</h1>
    </div>

    <script src="scroll.js"></script>
</body>
</html>
